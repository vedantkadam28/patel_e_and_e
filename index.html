<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laxmikant Café & Resto</title>
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --primary-gold: #FFC800; /* Matched from logo */
            --primary-gold-dark: #D4A600;
            --bg-black: #111111;
            --bg-card: #1E1E1E;
            --text-white: #FFFFFF;
            --text-gray: #CCCCCC;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-black);
            color: var(--text-white);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- BACKGROUND PARTICLES (Optional Visual Flair) --- */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 2px 2px, rgba(255, 200, 0, 0.1) 1px, transparent 0);
            background-size: 40px 40px;
            z-index: -1;
        }

        /* --- CONTAINER --- */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        /* --- HEADER / LOGO SECTION --- */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease-out;
        }

        .logo-container {
            width: 180px;
            height: 180px;
            margin: 0 auto 1.5rem auto;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 200, 0, 0.3);
            border: 3px solid var(--primary-gold);
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures logo fits nicely */
        }

        .brand-name {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-gold);
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .tagline {
            font-size: 1rem;
            color: var(--text-gray);
            font-style: italic;
        }

        /* --- BUTTONS SECTION --- */
        .links-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            animation: fadeInUp 1s ease-out 0.3s backwards; /* Delays animation slightly */
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 1.2rem;
            border-radius: 50px; /* Pill shape */
            background: transparent;
            border: 2px solid var(--primary-gold);
            color: var(--primary-gold);
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* Icon spacing (if you add icons later) */
        .link-btn span {
            z-index: 2;
        }

        /* Hover Effects */
        .link-btn:hover {
            background: var(--primary-gold);
            color: var(--bg-black);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 200, 0, 0.4);
        }

        .link-btn:active {
            transform: translateY(-2px);
        }

        /* Specific Button Styles (Optional variations) */
        .btn-instagram { animation-delay: 0.1s; }
        .btn-review { animation-delay: 0.2s; }
        .btn-contact { animation-delay: 0.3s; }


        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.9rem;
            color: #666;
            margin-top: auto;
        }

        footer p {
            margin-bottom: 0.5rem;
        }

        .creator-text {
            color: var(--primary-gold);
            font-weight: 500;
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="bg-pattern"></div>

    <div class="container">
        
        <header class="header">
            <div class="logo-container">
                <img src="logo1.png" alt="Laxmikant Café Logo" id="mainLogo">
            </div>
            <h1 class="brand-name">Laxmikant Café & Resto</h1>
            <p class="tagline">Live Your Day</p>
        </header>

        <div class="links-container">
            <a href="https://www.instagram.com/laxmikantcafe?igsh=MWZ0Z3l2cTcwMGUzMA==" class="link-btn btn-instagram" onclick="trackClick('Instagram')">
                <span>Follow on Instagram</span>
            </a>

            <a href="https://maps.app.goo.gl/fTFKLkZsnfLR7tHB6" class="link-btn btn-review" onclick="trackClick('Review')">
                <span>Write a Review</span>
            </a>

            <a href="tel:9823243031" class="link-btn btn-contact" onclick="trackClick('Contact')">
                <span>Contact Us</span>
            </a>
        </div>

    </div>

    <footer>
        <p>&copy; 2026 Laxmikant Café & Resto. All rights reserved.</p>
        <p class="creator-text">Created by Adbhau </p>
  
              
    </footer>

    <script>
        // Simple script to ensure the logo loads or show a placeholder color
        const img = document.getElementById('mainLogo');
        img.onerror = function() {
            this.style.display = 'none';
            this.parentNode.style.backgroundColor = '#FFC800';
            this.parentNode.innerHTML = '<span style="font-size:30px; font-weight:bold; color:#000;">LCR</span>';
        };

        // Optional: Simple tracking or interaction effect
        function trackClick(buttonName) {
            console.log(buttonName + " button clicked");
            // You can add more complex logic here if needed
        }

        // Add a subtle parallax effect to the logo on mouse move (Desktop only)
        document.addEventListener('mousemove', (e) => {
            const logo = document.querySelector('.logo-container');
            const x = (window.innerWidth - e.pageX*2) / 100;
            const y = (window.innerHeight - e.pageY*2) / 100;
            
            logo.style.transform = `translateX(${x}px) translateY(${y}px)`;
        });
    </script>

  </a>
  </body>
</html>
