<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patel Electrical & Enterprises</title>
    <style>
        /* --- BRAND COLORS (Based on Logo) --- */
        :root {
            --brand-yellow: #FDD835; /* Bright Yellow from logo background */
            --brand-red: #C62828;    /* Deep Red from 'E&E' */
            --brand-black: #212121;  /* Dark Black/Grey text */
            --bg-color: #FFFDE7;     /* Very light cream background */
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--brand-black);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }

        /* --- DECORATIVE TOP BAR --- */
        .top-bar {
            width: 100%;
            height: 8px;
            background: repeating-linear-gradient(
                45deg,
                var(--brand-yellow),
                var(--brand-yellow) 20px,
                var(--brand-black) 20px,
                var(--brand-black) 40px
            ); /* Hazard stripe pattern for Electrical theme */
        }

        /* --- MAIN CONTAINER --- */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
        }

        /* --- HEADER --- */
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: zoomIn 0.8s ease-out;
        }

        .logo-wrapper {
            width: 160px;
            height: 160px;
            margin: 0 auto 1.5rem auto;
            border-radius: 50%;
            border: 4px solid var(--brand-red);
            background: var(--brand-yellow);
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--brand-black);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--brand-red);
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* --- BUTTONS --- */
        .button-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .action-btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 12px;
            transition: all 0.3s ease;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            animation: slideUp 0.6s ease-out backwards;
            background: var(--white);
            border: 2px solid var(--brand-black);
            color: var(--brand-black);
        }

        /* Button Hover State */
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }

        /* Button 1: Instagram (Clean Look) */
        .btn-insta {
            animation-delay: 0.1s;
        }
        .btn-insta:hover {
            border-color: #E1306C;
            color: #E1306C;
        }

        /* Button 2: Review (Brand Yellow) */
        .btn-review {
            animation-delay: 0.2s;
            border-color: #FFB300;
        }
        .btn-review:hover {
            background-color: #FFB300;
            color: var(--brand-black);
            border-color: #FFB300;
        }

        /* Button 3: Contact (Major Call to Action - Red) */
        .btn-contact {
            animation-delay: 0.3s;
            background-color: var(--brand-red);
            color: var(--white);
            border: 2px solid var(--brand-red);
            animation: slideUp 0.6s ease-out backwards, pulse 2s infinite;
        }
        .btn-contact:hover {
            background-color: #B71C1C;
            border-color: #B71C1C;
        }

        /* --- FOOTER --- */
        footer {
            margin-top: auto;
            padding: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            width: 100%;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .created-by {
            margin-top: 5px;
            font-weight: bold;
            color: var(--brand-red);
        }

        /* --- KEYFRAME ANIMATIONS --- */
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Electric Pulse Animation */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(198, 40, 40, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(198, 40, 40, 0); }
            100% { box-shadow: 0 0 0 0 rgba(198, 40, 40, 0); }
        }

    </style>
</head>
<body>

    <div class="top-bar"></div>

    <div class="container">
        
        <header class="header">
            <div class="logo-wrapper">
                <img src="logo2.png" alt="Patel Electrical Logo" id="brandLogo">
            </div>
            <h1>Patel Electrical & Enterprises</h1>
            <p class="subtitle">üìçKundalwadi</p>
        </header>

        <div class="button-group">
            
            <a href="https://www.instagram.com/patel_e_and_e?igsh=MWt5cml4ZGxpaW8z" class="action-btn btn-insta" onclick="logClick('Instagram')">
                Follow on Instagram
            </a>

            <a href="https://maps.app.goo.gl/9BgjxTzuWhFgNZ727" class="action-btn btn-review" onclick="logClick('Review')">
                Write a Review
            </a>

            <a href="tel:9096543333" class="action-btn btn-contact" onclick="logClick('Contact')">
                Contact Us
            </a>

        </div>

    </div>

    <footer>
        <p>&copy; 2026 Patel Electrical & Enterprises</p>
        <p class="created-by">Created by Me</p>
    </footer>

    <script>
        // Interaction Logging (Optional)
        function logClick(btn) {
            console.log(btn + " clicked");
        }

        // Fallback if logo image is missing
        const img = document.getElementById('brandLogo');
        img.onerror = function() {
            this.style.display = 'none';
            this.parentElement.style.display = 'flex';
            this.parentElement.innerHTML = '<span style="font-weight:bold; font-size:40px; color:#C62828;">PE</span>';
        };
    </script>
<div style="text-align: center; margin-top: 40px; background-color: #FFC800; padding: 20px; border-radius: 10px;">

    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" style="height:40px; width:40px;"/>
  </a>

</body>
</html>
